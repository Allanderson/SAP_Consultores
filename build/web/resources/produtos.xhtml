<ui:composition template="template01.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Consultor</ui:define>
    <ui:define name="consultor">
        <style>
            footer#rodape{
                margin-top: 100px;
            }
        </style>
        <ui:include src="menu-sair-saudacao.xhtml" />
        <div id="pesquisa">
            <h:panelGrid columns="3">
                <p:selectOneMenu>
                    <f:selectItem itemLabel="" itemValue="" />
                    <f:selectItem itemLabel="Código" itemValue="C" />
                    <f:selectItem itemLabel="Nome" itemValue="N" />
                </p:selectOneMenu>
                <p:inputText />
                <p:graphicImage library="imagens" name="pesquisar.png" styleClass="img-pesquisar"/>
            </h:panelGrid>
        </div>
        <p:link href="index.xhtml" value="Novo Registro" styleClass="novo-registro"/>

        <p:dataTable value="" var="" styleClass="tabela">
            <p:column headerText="ID" style="text-align: center; width: 50px;">
                <h:outputText value="1" />
            </p:column>
            <p:column headerText="Nome" style="">
                <h:outputText value="Kaiak" />
            </p:column>
            <p:column headerText="Quantidade" style=" width: 100px; text-align: center;">
                <h:outputText value="20" />
            </p:column>
            <p:column headerText="Tipo" style="text-align: center; width: 140px;">
                <h:outputText value="Perfume" />
            </p:column>
            <p:column headerText="Preço" style="text-align: center; width: 100px;">
                <h:outputText value="R$ 20.00" />
            </p:column>
            <p:column headerText="Alterar" style="text-align: center; width: 70px;">
                <p:graphicImage library="imagens" name="editar.png" style="width: 25px; height: 25px;"/>
            </p:column>
            <p:column headerText="Excluir" style="text-align: center; width: 70px;">
                <p:graphicImage library="imagens" name="delete.png" style="width: 25px; height: 25px;" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
